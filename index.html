<html>
    <head>
        <style>
            #container
            {
                width: 90%;
                margin: 0 auto 0;
            }
            #header
            {
                width: 100%;
                height: 20%;
                background-color: blue;
            }
            #left
            {
                width: 20%;
                height: 65%;
                background-color: green;
                float: left;
            }
            #content
            {
                width: 60%;
                height: 65%;
                background-color: red;
                float: left;
            }
            #right
            {
                width: 20%;
                height: 65%;
                background-color: yellow;
                float: left;
            }
            #footer
            {
                width: 100%;
                height: 15%;
                background-color: orange;
                clear: both;
            }
        </style>
        <title>New Project</title>
    </head>
    <body>
        <div id="container">
            <div id="header"></div>
            <div id="middle">
                <div id="left"></div>
                <div id="content"></div>
                <div id="right"></div>
            </div>
            <div id="footer"></div>
        </div>
    </body>
</html>
